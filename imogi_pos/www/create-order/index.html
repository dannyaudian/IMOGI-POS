{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/components.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/checkout-shared.css">
{% endblock %}

{% block page_content %}
<div class="checkout-shell">
  <header class="app-header">
    <div class="header-left">
      <a class="home-link" href="/create-order" title="{{ _('Back') }}">&larr;</a>
      <span class="brand-name">{{ _('Create POS Order') }}</span>
    </div>
    <div class="header-right">
      <label class="branch-selector">
        <span>{{ _('Branch') }}</span>
        <select id="branch-selector"></select>
      </label>
      <label class="branch-selector">
        <span>{{ _('POS Profile') }}</span>
        <select id="profile-selector"></select>
      </label>
      <label class="branch-selector">
        <span>{{ _('Service Type') }}</span>
        <select id="service-type-selector">
          <option value="Takeaway">{{ _('Takeaway') }}</option>
          <option value="Dine-in">{{ _('Dine-in') }}</option>
        </select>
      </label>
    </div>
  </header>
  <main class="checkout-main">
    <div id="checkout-root"></div>
  </main>
</div>
{% endblock %}

{% block script %}
<script>document.body.classList.add('checkout-shell');</script>
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="/assets/imogi_pos/js/print/service.js"></script>
<script src="/assets/imogi_pos/js/shared/checkout/index.js"></script>
<script>
  window.CURRENCY_SYMBOL = {{ currency_symbol | tojson }};
  const DEFAULT_CURRENCY = {{ default_currency | tojson }};
</script>
<script src="../create-order/index.js"></script>
{% endblock %}
