{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<style>
  .device-select {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    padding: 2rem;
  }
  .device-select button {
    padding: 1rem 2rem;
    font-size: 1.1rem;
    cursor: pointer;
  }
</style>
{% endblock %}

{% block page_content %}
<div class="device-select">
  <button id="kiosk-btn">{{ _("Kiosk") }}</button>
  <button id="cashier-btn">{{ _("Cashier") }}</button>
</div>
<div id="device-modal"></div>
{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="../device-select/index.js"></script>
{% endblock %}
