{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<style>
  .service-select {
    display: flex;
    justify-content: center;
    gap: 1.5rem;
    padding: 2rem;
  }
  .service-select .service-link {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    font-size: 1.1rem;
    cursor: pointer;
    text-decoration: none;
    color: var(--color-black, #000);
    border: 1px solid var(--gray-300, #ccc);
    border-radius: 4px;
    background-color: var(--gray-100, #f8f9fa);
  }
  .service-select .service-link i {
    font-size: 1.2rem;
  }
  .service-select .service-link:visited {
    color: var(--color-black, #000);
  }
</style>
{% endblock %}

{% block page_content %}
<div class="service-select">
  <a class="service-link" data-service="dine_in" href="/kiosk?service=dine-in">
    <i class="fa fa-utensils"></i>
    <span>{{ _("Dine In") }}</span>
  </a>
  <a class="service-link" data-service="take_away" href="/kiosk?service=take-away">
    <i class="fa fa-shopping-bag"></i>
    <span>{{ _("Take Away") }}</span>
  </a>
</div>
{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="../service-select/index.js"></script>
{% endblock %}
