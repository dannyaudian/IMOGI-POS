{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/service-select.css">
{% endblock %}

{% block page_content %}
<div class="service-select-container">
  <a class="service-card" data-service="dine_in" href="/kiosk?service=dine-in">
    <i class="icon fa fa-utensils"></i>
    <span class="description">{{ _("Dine In") }}</span>
  </a>
  <a class="service-card" data-service="take_away" href="/kiosk?service=take-away">
    <i class="icon fa fa-shopping-bag"></i>
    <span class="description">{{ _("Take Away") }}</span>
  </a>
</div>
{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="../service-select/index.js"></script>
{% endblock %}
