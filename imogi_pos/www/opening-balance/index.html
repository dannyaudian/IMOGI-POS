{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/components.css">
<style>
  body {
    background: #ffffff;
    color: #fff;
  }

  .opening-balance-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
  }

  .session-card {
    background: #fff;
    color: var(--color-gray-900);
    padding: 2rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 900px; /* Membatasi lebar maksimal card */
    display: flex; /* Menggunakan flexbox untuk dua sisi */
    gap: 2rem; /* Memberi jarak antara dua sisi */
  }

  /* Sisi kiri: Session Details */
  .session-details {
    flex: 1; /* Membuat sisi kiri memiliki ukuran dinamis */
  }

  .session-details h2 {
    color: #000000;
    margin-bottom: 1.5rem;
  }

  .session-details .form-group {
    margin-bottom: 1rem;
  }

  .session-details .form-group label {
    font-weight: bold;
    margin-bottom: 0.5rem;
    color: #000000;
  }

  .session-details .form-group div {
    padding: 0.5rem;
    font-size: 1rem;
    color: #000000;
    background-color: #f9f9f9;
    border-radius: 4px;
    border: 1px solid #000000;
  }

  /* Sisi kanan: Input Opening Balance */
  .opening-balance-form {
    flex: 1; /* Membuat sisi kanan juga memiliki ukuran dinamis */
    display: flex;
    flex-direction: column;
    gap: 1rem;
    background: #fff;
    color: #000000;
    padding: 1.5rem;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  }

  .opening-balance-form table {
    width: 100%;
    border-collapse: collapse;
  }

  .opening-balance-form th,
  .opening-balance-form td {
    border: 1px solid #000000;
    padding: 0.5rem;
    text-align: right;
  }

  .opening-balance-form th:first-child,
  .opening-balance-form td:first-child {
    text-align: left;
  }

  .opening-balance-form input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    border: 1px solid #000000;
    color: #000000;
  }

  .opening-balance-form button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    background: #000000;
    color: #fff;
    border: none;
  }
</style>
{% endblock %}

{% block page_content %}
<div class="opening-balance-wrapper">
  <div class="session-card">
    <!-- Left: Cashier Device Session Details -->
    <div class="session-details">
      <h2>{{ _('Cashier Session') }}</h2>

      <div class="form-group">
        <label for="timestamp">{{ _('Timestamp') }}</label>
        <div id="timestamp"></div>
      </div>
      <div class="form-group">
        <label for="shift_id">{{ _('Shift ID') }}</label>
        <div id="shift_id"></div>
      </div>
      <div class="form-group">
        <label for="user">{{ _('User') }}</label>
        <div id="user"></div>
      </div>
      <div class="form-group">
        <label for="device">{{ _('Device') }}</label>
        <div id="device"></div>
      </div>
      <div class="form-group">
        <label for="opening_balance">{{ _('Opening Balance') }}</label>
        <div id="opening_balance"></div>
      </div>
    </div>

    <!-- Right: Opening Balance Input Form -->
    <form id="opening-balance-form" class="opening-balance-form">
      <table id="denomination-table">
        <thead>
          <tr>
            <th>{{ _('Nominal') }}</th>
            <th>{{ _('Jumlah Lembar') }}</th>
            <th>{{ _('Subtotal') }}</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2">{{ _('Total') }}</td>
            <td id="denomination-total">Rp 0</td>
          </tr>
        </tfoot>
      </table>
      <button type="submit">{{ _("Start") }}</button>
    </form>

  </div>
</div>
{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="../opening-balance/index.js"></script>
{% endblock %}
