{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<style>
  body { background:#ff6600; color:#fff; }
  .opening-balance-form {
    display: flex;
    flex-direction: column;
    max-width: 300px;
    margin: 3rem auto;
    gap: 1rem;
    background:#fff; color:#ff6600;
    padding:1.5rem; border-radius:8px;
  }
  .opening-balance-form input {
    padding: 0.5rem;
    font-size: 1rem;
    border:1px solid #ff6600; color:#ff6600;
  }
  .opening-balance-form button {
    padding: 0.5rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    background:#ff6600; color:#fff; border:none;
  }
</style>
{% endblock %}

{% block page_content %}
<form id="opening-balance-form" class="opening-balance-form">
  <label for="opening-balance">{{ _("Opening Balance") }}</label>
  <input type="number" id="opening-balance" required />
  <button type="submit">{{ _("Start") }}</button>
</form>
{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/auth.js"></script>
<script src="../opening-balance/index.js"></script>
{% endblock %}
