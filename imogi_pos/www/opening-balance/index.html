{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/core.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/components.css">
<style>
  body {
    background: linear-gradient(135deg, #afafaf 0%, #888888 100%);
    color: #333;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  .opening-balance-wrapper {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem;
    position: relative;
  }

  /* Enhanced background decoration */
  .opening-balance-wrapper::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: 
      radial-gradient(circle at 20% 20%, rgba(254,156,43,0.1) 0%, transparent 50%),
      radial-gradient(circle at 80% 40%, rgba(254,156,43,0.08) 0%, transparent 50%),
      radial-gradient(circle at 40% 80%, rgba(254,156,43,0.12) 0%, transparent 50%);
    pointer-events: none;
  }

  .session-card {
    background: #ffffff;
    color: #333;
    padding: 0;
    border-radius: 20px;
    box-shadow: 
      0 25px 50px rgba(0, 0, 0, 0.15),
      0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 1200px;
    display: flex;
    gap: 0;
    overflow: hidden;
    position: relative;
    z-index: 1;
    animation: slideInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideInUp {
    from {
      opacity: 0;
      transform: translateY(50px) scale(0.95);
    }
    to {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  /* Enhanced header icon */
  .session-header {
    position: absolute;
    top: -25px;
    left: 50%;
    transform: translateX(-50%);
    background: linear-gradient(135deg, #fe9c2b 0%, #ff8c00 100%);
    width: 70px;
    height: 70px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 
      0 15px 30px rgba(254, 156, 43, 0.4),
      0 5px 15px rgba(254, 156, 43, 0.2);
    z-index: 2;
    animation: pulse 2s infinite;
  }

  @keyframes pulse {
    0%, 100% { transform: translateX(-50%) scale(1); }
    50% { transform: translateX(-50%) scale(1.05); }
  }

  .session-header i {
    font-size: 2rem;
    color: #ffffff;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
  }

  /* Enhanced session details */
  .session-details {
    flex: 1;
    padding: 4rem 2.5rem 2.5rem;
    background: linear-gradient(135deg, #f8f9fa 0%, #ffffff 50%, #f1f3f4 100%);
    position: relative;
  }

  .session-details::after {
    content: '';
    position: absolute;
    top: 10%;
    right: 0;
    width: 2px;
    height: 80%;
    background: linear-gradient(to bottom, 
      transparent, 
      rgba(254, 156, 43, 0.3), 
      rgba(254, 156, 43, 0.6), 
      rgba(254, 156, 43, 0.3), 
      transparent);
    border-radius: 1px;
  }

  .session-details h2 {
    color: #333;
    margin-bottom: 2.5rem;
    font-size: 2rem;
    font-weight: 700;
    text-align: center;
    margin-top: 1rem;
    position: relative;
  }

  .session-details h2::after {
    content: '';
    position: absolute;
    bottom: -10px;
    left: 50%;
    transform: translateX(-50%);
    width: 60px;
    height: 3px;
    background: linear-gradient(90deg, #fe9c2b, #ff8c00);
    border-radius: 2px;
  }

  .session-details .form-group {
    margin-bottom: 2rem;
    position: relative;
    animation: fadeInLeft 0.6s ease-out forwards;
    animation-delay: calc(var(--delay, 0) * 0.1s);
  }

  @keyframes fadeInLeft {
    from {
      opacity: 0;
      transform: translateX(-20px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .session-details .form-group:nth-child(2) { --delay: 1; }
  .session-details .form-group:nth-child(3) { --delay: 2; }
  .session-details .form-group:nth-child(4) { --delay: 3; }
  .session-details .form-group:nth-child(5) { --delay: 4; }

  .session-details .form-group label {
    font-weight: 600;
    margin-bottom: 0.75rem;
    color: #555;
    display: flex;
    align-items: center;
    gap: 0.5rem;
    font-size: 0.9rem;
    text-transform: uppercase;
    letter-spacing: 0.8px;
  }

  .session-details .form-group label i {
    color: #fe9c2b;
    font-size: 1rem;
  }

  .session-details .form-group div {
    padding: 1.2rem 1.5rem;
    font-size: 1.1rem;
    color: #333;
    background: #ffffff;
    border-radius: 12px;
    border: 2px solid #e9ecef;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    position: relative;
    cursor: pointer;
    font-weight: 500;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }

  .session-details .form-group div:hover {
    border-color: #fe9c2b;
    box-shadow: 
      0 8px 25px rgba(254, 156, 43, 0.15),
      0 4px 12px rgba(0,0,0,0.1);
    transform: translateY(-3px);
  }

  /* Enhanced indicator dots */
  .session-details .form-group div::before {
    content: '';
    position: absolute;
    left: -20px;
    top: 50%;
    transform: translateY(-50%);
    width: 10px;
    height: 10px;
    background: linear-gradient(135deg, #fe9c2b, #ff8c00);
    border-radius: 50%;
    opacity: 0;
    transition: all 0.4s ease;
    box-shadow: 0 0 10px rgba(254, 156, 43, 0.4);
  }

  .session-details .form-group div:hover::before {
    opacity: 1;
    transform: translateY(-50%) scale(1.2);
  }

  /* Enhanced opening balance display */
  .session-details .form-group:last-child div {
    background: linear-gradient(135deg, #4CAF50 0%, #45a049 50%, #2e7d32 100%);
    color: white;
    border-color: #4CAF50;
    font-weight: 700;
    text-align: center;
    font-size: 1.3rem;
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    text-shadow: 0 1px 2px rgba(0,0,0,0.2);
  }

  .session-details .form-group:last-child div:hover {
    box-shadow: 0 12px 30px rgba(76, 175, 80, 0.4);
    border-color: #2e7d32;
  }

  /* Enhanced opening balance form */
  .opening-balance-form {
    flex: 1.2;
    display: flex;
    flex-direction: column;
    gap: 2rem;
    background: linear-gradient(135deg, #fe9c2b 0%, #ff8c00 50%, #f57c00 100%);
    color: #ffffff;
    padding: 4rem 2.5rem 2.5rem;
    position: relative;
    overflow: hidden;
  }

  .opening-balance-form::before {
    content: '';
    position: absolute;
    top: 0;
    right: 0;
    width: 100%;
    height: 100%;
    background: 
      radial-gradient(circle at 90% 10%, rgba(255,255,255,0.08) 0%, transparent 50%),
      radial-gradient(circle at 10% 90%, rgba(255,255,255,0.05) 0%, transparent 50%),
      radial-gradient(circle at 50% 30%, rgba(255,255,255,0.1) 0%, transparent 40%);
    pointer-events: none;
  }

  .opening-balance-form > * {
    position: relative;
    z-index: 1;
  }

  .opening-balance-form h3 {
    color: #ffffff;
    margin-bottom: 1.5rem;
    font-size: 1.6rem;
    font-weight: 700;
    text-align: center;
    margin-top: 1rem;
    text-shadow: 0 2px 4px rgba(0,0,0,0.2);
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
  }

  /* Enhanced table styling */
  .opening-balance-form table {
    width: 100%;
    border-collapse: collapse;
    background: #ffffff;
    color: #333;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 0 15px 35px rgba(0,0,0,0.15);
    animation: slideInRight 0.8s ease-out;
  }

  @keyframes slideInRight {
    from {
      opacity: 0;
      transform: translateX(30px);
    }
    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .opening-balance-form th,
  .opening-balance-form td {
    padding: 1rem 0.75rem;
    text-align: center;
    position: relative;
  }

  .opening-balance-form thead {
    background: linear-gradient(135deg, #333 0%, #444 50%, #222 100%);
    color: #ffffff;
  }

  .opening-balance-form thead th {
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    font-size: 0.9rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }

  .opening-balance-form tbody tr {
    transition: all 0.3s ease;
    border-bottom: 1px solid #f0f0f0;
  }

  .opening-balance-form tbody tr:hover {
    background: linear-gradient(135deg, #f8f9fa, #ffffff);
    transform: scale(1.02);
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
  }

  .opening-balance-form tbody td {
    font-weight: 500;
  }

  /* Enhanced input styling */
  .opening-balance-form input[type="number"] {
    width: 80px;
    padding: 0.5rem;
    border: 2px solid #e9ecef;
    border-radius: 8px;
    text-align: center;
    font-weight: 600;
    transition: all 0.3s ease;
    background: #ffffff;
  }

  .opening-balance-form input[type="number"]:focus {
    outline: none;
    border-color: #fe9c2b;
    box-shadow: 0 0 0 3px rgba(254, 156, 43, 0.2);
    transform: scale(1.05);
  }

  /* Enhanced denomination values */
  .denomination-value {
    font-weight: 700;
    color: #333;
    font-size: 1rem;
  }

  .subtotal-value {
    font-weight: 600;
    color: #4CAF50;
    font-size: 0.95rem;
  }

  /* Enhanced footer */
  .opening-balance-form tfoot {
    background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
  }

  .opening-balance-form tfoot td {
    font-weight: 700;
    font-size: 1.1rem;
    color: #333;
    border-top: 3px solid #fe9c2b;
    padding: 1.2rem 0.75rem;
  }

  #denomination-total {
    color: #4CAF50;
    font-size: 1.3rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.1);
  }

  /* Enhanced button */
  .opening-balance-form button {
    padding: 1.5rem 2.5rem;
    font-size: 1.2rem;
    cursor: pointer;
    background: linear-gradient(135deg, #333 0%, #444 50%, #222 100%);
    color: #ffffff;
    border: none;
    border-radius: 16px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 
      0 10px 25px rgba(0, 0, 0, 0.3),
      0 5px 15px rgba(0, 0, 0, 0.2);
    position: relative;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
    text-shadow: 0 1px 2px rgba(0,0,0,0.3);
  }

  .opening-balance-form button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(255, 255, 255, 0.2);
    border-radius: 50%;
    transition: all 0.6s ease;
    transform: translate(-50%, -50%);
  }

  .opening-balance-form button:hover::before {
    width: 400px;
    height: 400px;
  }

  .opening-balance-form button:hover {
    transform: translateY(-4px);
    box-shadow: 
      0 15px 40px rgba(0, 0, 0, 0.4),
      0 8px 20px rgba(0, 0, 0, 0.3);
    background: linear-gradient(135deg, #222 0%, #333 50%, #111 100%);
  }

  .opening-balance-form button:active {
    transform: translateY(-2px);
  }

  /* Enhanced responsive design */
  @media (max-width: 768px) {
    .session-card {
      flex-direction: column;
      max-width: 600px;
      margin: 0.5rem;
      border-radius: 16px;
    }

    .session-details::after {
      display: none;
    }

    .session-details,
    .opening-balance-form {
      padding: 2rem 1.5rem 1.5rem;
    }

    .opening-balance-wrapper {
      padding: 0.5rem;
    }

    .session-header {
      position: relative;
      top: 0;
      left: 0;
      transform: none;
      margin: 0 auto 1rem;
    }

    .opening-balance-form table {
      font-size: 0.85rem;
    }

    .opening-balance-form th,
    .opening-balance-form td {
      padding: 0.5rem 0.25rem;
    }

    .opening-balance-form input[type="number"] {
      width: 45px;
      padding: 0.3rem 0.2rem;
      font-size: 0.8rem;
    }
  }

  @media (max-width: 480px) {
    .session-card {
      margin: 0.25rem;
    }

    .session-details,
    .opening-balance-form {
      padding: 1.5rem 1rem 1rem;
    }

    .session-details h2 {
      font-size: 1.4rem;
    }

    .opening-balance-form h3 {
      font-size: 1.2rem;
    }

    .opening-balance-form th,
    .opening-balance-form td {
      padding: 0.4rem 0.2rem;
      font-size: 0.8rem;
    }

    .opening-balance-form input[type="number"] {
      width: 40px;
      padding: 0.25rem 0.15rem;
      font-size: 0.75rem;
    }

    .denomination-value {
      font-size: 0.85rem;
    }

    .subtotal-value {
      font-size: 0.8rem;
    }
  }

  /* Enhanced loading animation */
  .loading {
    opacity: 0.8;
    pointer-events: none;
  }

  .loading button {
    position: relative;
    animation: pulse 2s infinite;
  }

  .loading button::after {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 24px;
    height: 24px;
    border: 3px solid transparent;
    border-top: 3px solid #ffffff;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    transform: translate(-50%, -50%);
  }

  @keyframes spin {
    0% { transform: translate(-50%, -50%) rotate(0deg); }
    100% { transform: translate(-50%, -50%) rotate(360deg); }
  }

  /* Enhanced success message */
  .success-message {
    background: linear-gradient(135deg, #4CAF50, #45a049);
    color: white;
    padding: 1rem;
    border-radius: 8px;
    text-align: center;
    margin-top: 1rem;
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
    font-weight: 600;
  }

  .success-message.show {
    opacity: 1;
    transform: translateY(0);
  }
</style>
{% endblock %}

{% block page_content %}
<div class="opening-balance-wrapper">
  <div class="session-card">
    <!-- Header Icon -->
    <div class="session-header">
      <i class="fas fa-cash-register"></i>
    </div>

    <!-- Left: Cashier Device Session Details -->
    <div class="session-details">
      <h2>{{ _('Cashier Session') }}</h2>

      <div class="form-group">
        <label for="timestamp">
          <i class="fas fa-clock"></i> {{ _('Timestamp') }}
        </label>
        <div id="timestamp"></div>
      </div>
      
      <div class="form-group">
        <label for="user">
          <i class="fas fa-user"></i> {{ _('User') }}
        </label>
        <div id="user"></div>
      </div>
      
      <div class="form-group">
        <label for="device">
          <i class="fas fa-desktop"></i> {{ _('Device') }}
        </label>
        <div id="device"></div>
      </div>

      <div class="form-group">
        <label for="shift_id">
          <i class="fas fa-hashtag"></i> {{ _('Shift ID') }}
        </label>
        <div id="shift_id"></div>
      </div>

      <div class="form-group">
        <label for="opening_balance">
          <i class="fas fa-wallet"></i> {{ _('Opening Balance') }}
        </label>
        <div id="opening_balance"></div>
      </div>
    </div>

    <!-- Right: Opening Balance Input Form -->
    <form id="opening-balance-form" class="opening-balance-form">
      <h3>
        <i class="fas fa-money-bill-wave"></i>
        {{ _("New Opening Balance") }}
      </h3>

      <table id="denomination-table">
        <thead>
          <tr>
            <th>{{ _("Denomination") }}</th>
            <th>{{ _("Quantity") }}</th>
            <th>{{ _("Subtotal") }}</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr>
            <td colspan="2">{{ _("Total") }}</td>
            <td id="denomination-total">Rp 0</td>
          </tr>
        </tfoot>
      </table>

      <button type="submit">
        <i class="fas fa-play"></i>
        {{ _("Start") }}
      </button>
    </form>
  </div>
</div>

{% endblock %}

{% block script %}
<script src="/assets/imogi_pos/js/core/nav.js"></script>
<script src="/assets/imogi_pos/js/core/auth.js"></script>
<script src="../opening-balance/index.js"></script>
{% endblock %}
