{% extends "templates/web.html" %}

{% block style %}
<link rel="stylesheet" href="/assets/imogi_pos/css/base.css">
<link rel="stylesheet" href="/assets/imogi_pos/css/components.css">
<style>
  :root {
    --primary-color: {{ branding.primary_color }};
    --accent-color: {{ branding.accent_color }};
    --header-bg: {{ branding.header_bg }};
  }
</style>
{% endblock %}

{% block content %}
<div class="waiter-order-page">
  <header id="imogi-header" class="waiter-order-header-container"></header>
  <div id="waiter-order" class="waiter-order">
    <section class="waiter-order-placeholder" aria-live="polite">
      <div class="waiter-order-placeholder__icon" aria-hidden="true">
        <span class="waiter-order-placeholder__sparkle"></span>
      </div>
      <h1 class="waiter-order-placeholder__title">Menyiapkan halaman Waiter</h1>
      <p class="waiter-order-placeholder__subtitle">
        Mohon tunggu sebentar, kami sedang memuat pesanan meja dan katalog menu.
      </p>
      <div class="waiter-order-placeholder__spinner" role="status">
        <span class="waiter-order-spinner__dot"></span>
        <span class="waiter-order-spinner__dot"></span>
        <span class="waiter-order-spinner__dot"></span>
      </div>
    </section>
  </div>
</div>
{% endblock %}

{% block script %}
<script>
  const POS_PROFILE = {{ pos_profile.name | tojson if pos_profile else 'null' }};
  const CURRENT_BRANCH = {{ branch | tojson if branch else 'null' }};
  const DOMAIN = '{{ domain }}';
  const BRANDING = {{ branding | tojson }};
</script>
<script src="/assets/imogi_pos/js/nav.js"></script>
<script src="/assets/imogi_pos/js/branch.js"></script>
<script src="/assets/imogi_pos/js/waiter_order.js"></script>
<script src="../waiter_order/index.js"></script>
{% endblock %}
